<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>front page</title>
</head>
<body>
    <div class="container">
        <section class="header">
            <h1 data-testid="slackUserName">Augustine Odoh</h1> 
        </section>
        <section class="img">
            <img src="asset/image1.jpg" data-testid="slackDisplayImage" alt="Augustine_Odoh">
        </section>
        <section class="day">
            <h3 data-testid="currentDayOfTheWeek" id="dayOfWeek"></h3>
        </section>
        <section class="timer">
            <h3 class="timer_text">UTC Time:</h3>
            <h3 id="currentTime" data-testid="currentUTCTime"></h3>
        </section>
        <section>
            <h3 data-testid="myTrack">Frontend</h3>
        </section>
        <section>
            <a data-testid=“githubURL” href="https://github.com/austynomilan/hngxTask1" target="_blank">GitHub URL</a>
        </section>
    </div>

<script src="mian.js"></script>
</body>
</html>
